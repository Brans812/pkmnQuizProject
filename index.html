<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTest</title>
    <link href="http://fonts.cdnfonts.com/css/pokemon-hollow?styles=24595,24596" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
  

</head>
<body style="background-color: #0598CC">
    <h1 class="main_title">PokéTest</h1>
    <div class="main_container">
        <div class="red_button_container">
            <form action="pokelist.html">
                <button id="poke_list_btn" class="side_buttons"><p class="pharagaph">PokéList</p></button>
            </form>
        </div>  
        <div class="green_button_container">
            <form action="battletest.html" class="green_button">
                <button class="green_button" id="battle_test_btn"><p>Take Battle Test</p></button>
            </form>
            <p class="green_button_p">In this test you will see a vs between two random pokemon, you have to decide according your knowledge, which of them would win.</p>

            <form action="typestest.html" class="green_button">
                <button class="green_button" id="battle_test_btn"><p>Take Types Quiz</p></button>
            </form>
            <p class="green_button_p">Test your knowledge in a quiz regarding types' weaknesses, you will have to choose one of four options.</p>
        </div>
        <div class="red_button_container">
            <form action="typeslist.html">
                <button id="type_list_btn" class="side_buttons"><p class="pharagaph">TypeList</p></button>
            </form>
        </div>  

    </div>

</body>


<script src="JS/javascript.js"></script>

</html>
